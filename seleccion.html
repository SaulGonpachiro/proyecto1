<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Seleccionar Bocadillo</title>
    <link rel="stylesheet" href="css/seleccion.css">

<body>

    <div id="contenedor">
        <div id="central">
            <div class="titulo">
                Selecciona tu bocadillo
            </div>

                <div class="recadro bocadillo-frio">
                    <h2>Bocadillo Jamon y queso</h2>
                    <p><b>Productos:</b></p>
                    <ul>
                        <li>Jamon, pan, queso, aceite </li>
                    </ul>
                    <p><b>Alergenos:</b></p>
                    <ul>
                        <li>Gluten, lacteos</li>
                    </ul>
                    <p><b>Precio: 5.50 €</b></p>
                </div>
                <div class="recadro bocadillo-caliente">
                    <h2>Bocadillo Tortilla</h2>
                    <p><b>Productos:</b></p>
                    <ul>
                        <li>Huevos, pan, patata, aceite </li>
                    </ul>
                    <p><b>Alergenos:</b></p>
                    <ul>
                        <li>Gluten, huevo, leche</li>
                    </ul>
                    <p><b>Precio: 6.00 €</b></p>
                </div>
            </div>

            <!-- Iconos para navegar -->
